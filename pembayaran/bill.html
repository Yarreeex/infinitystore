<body>
    <h1>Payment Details</h1>
    <form id="paymentForm">
        <label for="name">Game ID</label>
        <input type="text" id="name" required><br>

        <label for="email">Email</label>
        <input type="email" id="email" required><br>

        <label for="paymentMethod" class="form-label">Payment Method</label>
                            <select class="form-select" id="paymentMethod" required>
                                <option value="">Select payment method</option>
                                <option value="creditCard">Dana</option>
                                <option value="bankTransfer">OVO</option>
                                <option value="creditCard">Indomaret</option>
                                <option value="bankTransfer">Shopeepay</option>
                                <!-- Add other payment methods if needed -->
                            </select><br>

       <h2>Order Summary:</h2>
        <ul id="orderSummary"></ul>

        <button type="submit">Pay Now</button>
        <button type="button" class="cancel-btn" onclick="goBack()">Cancel</button>
    </form>
    
    <script src="bills.js"></script>
</body>
